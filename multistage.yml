        containerRegistry: 'DockerHub'
        repository: 'azseed / daytrader-portfolios'
        command: 'buildAndPush'
        Dockerfile: 'day-trader-java-app/daytrader-portfolios/Dockerfile'
        tags: '${{variables.docker_tag}}'
    
    - task: Docker@2
