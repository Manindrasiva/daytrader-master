        command: 'buildAndPush'
        Dockerfile: 'day-trader-java-app/daytrader-report-generator/Dockerfile'
        tags: '${{variables.docker_tag}}'

    - task: Docker@2
      displayName: 'daytrader-onprem-exchange-rate'
