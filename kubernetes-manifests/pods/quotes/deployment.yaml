apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: daytrader-quotes
  name: daytrader-quotes
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: daytrader-quotes
  template:
    metadata:
      labels:
        app: daytrader-quotes
    spec:
      containers:
      - name: daytrader-quotes
        image: azseed/daytrader-quotes:17.2
        imagePullPolicy: Always
        ports:
        - containerPort: 4443
          protocol: TCP
#        readinessProbe:  
#          httpGet:
#            path: /health
#            scheme: HTTP
#            port: 4443
#          initialDelaySeconds: 30
#          periodSeconds: 30
#          timeoutSeconds: 10
#        livenessProbe:  
#          httpGet:
#            path: /health
#            scheme: HTTP
#            port: 4443
#          initialDelaySeconds: 30
#          periodSeconds: 30
#          timeoutSeconds: 10
#          failureThreshold: 4
        env:
        - name: DAYTRADER_ACCOUNTS_SERVICE
          valueFrom:
            configMapKeyRef:
              name: daytrader-service-urls-config-map
              key: DAYTRADER_ACCOUNTS_SERVICE
        - name: DAYTRADER_GATEWAY_SERVICE
          valueFrom:
            configMapKeyRef:
              name: daytrader-service-urls-config-map
              key: DAYTRADER_GATEWAY_SERVICE
        - name: DAYTRADER_PORTFOLIOS_SERVICE
          valueFrom:
            configMapKeyRef:
              name: daytrader-service-urls-config-map
              key: DAYTRADER_PORTFOLIOS_SERVICE
        - name: DAYTRADER_QUOTES_SERVICE
          valueFrom:
            configMapKeyRef:
              name: daytrader-service-urls-config-map
              key: DAYTRADER_QUOTES_SERVICE
        - name: GET_HOSTS_FROM
          value: dns
#       DATABASE related config
        - name: DAYTRADER_DATABASE_DRIVER
          valueFrom:
            configMapKeyRef:
              name: daytrader-quotes-db-config-map
              key: DAYTRADER_DATABASE_DRIVER
        - name: DAYTRADER_DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: daytrader-quotes-db-config-map
              key: DAYTRADER_DATABASE_URL
        - name: DAYTRADER_DATABASE_USERNAME
          valueFrom:
            configMapKeyRef:
              name: daytrader-quotes-db-config-map
              key: DAYTRADER_DATABASE_USERNAME
        - name: DAYTRADER_DATABASE_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: daytrader-quotes-db-config-map
              key: DAYTRADER_DATABASE_PASSWORD
        - name: DAYTRADER_DATABASE_DIALECT
          valueFrom:
            configMapKeyRef:
              name: daytrader-quotes-db-config-map
              key: DAYTRADER_DATABASE_DIALECT
        - name: SPRING_PROFILES_ACTIVE
          value: chaos-monkey
        - name: CHAOS_MONKEY_ENABLED
          value: "true"
        - name: CHAOS_MONKEY_WATCHER_CONTROLLER
          value: "false"
        - name: CHAOS_MONKEY_WATCHER_RESTCONTROLLER
          value: "true"
        - name: CHAOS_MONKEY_WATCHER_SERVICE       
          value: "true"
        - name: CHAOS_MONKEY_WATCHER_REPOSITORY    
          value: "false"
        - name: MANAGEMENT_ENDPOINT_CHAOSMONKEY_ENABLED
          value: "true"
        - name: MANAGEMENT_ENDPOINT_CHAOSMONKEYJMX_ENABLED
          value: "true"
        - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
          value: "*"
        - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
          value: health,info,chaosmonkey
        - name: SERVER_SSL_ENABLED
          value: "false"
                    
