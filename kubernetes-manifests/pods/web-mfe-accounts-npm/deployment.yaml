apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: daytrader-web-mfe-accounts-npm
  name: daytrader-web-mfe-accounts-npm
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: daytrader-web-mfe-accounts-npm
  template:
    metadata:
      labels:
        app: daytrader-web-mfe-accounts-npm
    spec:
      containers:
      - name: daytrader-web-mfe-accounts-npm
        image: azseed/daytrader-web-mfe-accounts-npm:1.8
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          protocol: TCP
#        readinessProbe:  
#          httpGet:
#            path: /
#            scheme: HTTP
#            port: 3000
#          initialDelaySeconds: 30
#          periodSeconds: 30
#          timeoutSeconds: 10
#        livenessProbe:  
#          httpGet:
#            path: /
#            scheme: HTTP
#            port: 3000
#          initialDelaySeconds: 30
#          periodSeconds: 30
#          timeoutSeconds: 10
#          failureThreshold: 4
        env:
        - name: CI
          value: "true"
        #----micro-frontend - start ------------
          - name: REACT_APP_DAYTRADER_ACCOUNT_MFE_URL
          valueFrom:
            configMapKeyRef:
              name: daytrader-accounts-db-config-map
              key: REACT_APP_DAYTRADER_ACCOUNT_MFE_URL
          - name: REACT_APP_DAYTRADER_QUOTES_MFE_URL
          valueFrom:
            configMapKeyRef:
              name: daytrader-accounts-db-config-map
              key: REACT_APP_DAYTRADER_QUOTES_MFE_URL
          - name: REACT_APP_DAYTRADER_PORTFOLIO_MFE_URL
          valueFrom:
            configMapKeyRef:
              name: daytrader-accounts-db-config-map
              key: REACT_APP_DAYTRADER_PORTFOLIO_MFE_URL
          - name: REACT_APP_DAYTRADER_GATEWAY_MFE_URL
          valueFrom:
            configMapKeyRef:
              name: daytrader-accounts-db-config-map
              key: REACT_APP_DAYTRADER_GATEWAY_MFE_URL
          - name: REACT_APP_DAYTRADER_GATEWAY_SERVICE
          valueFrom:
            configMapKeyRef:
              name: daytrader-accounts-db-config-map
              key: REACT_APP_DAYTRADER_GATEWAY_SERVICE
        #----micro-frontend - end --------------
