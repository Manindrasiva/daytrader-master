<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>DayTrader</title>
  <script src="/single-spa.js"></script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div id="quotes"></div>
  <div id="portfolio"></div>
  <div id="accounts"></div>
  <div id="end-point-url" data-end-point="GATEWAY_END_POINT_URL"></div>

  <script>
    var accounturl = "REACT_APP_DAYTRADER_ACCOUNT_MFE_URL"
    var portfoliourl = "REACT_APP_DAYTRADER_PORTFOLIO_MFE_URL"
    var quotesurl = "REACT_APP_DAYTRADER_QUOTES_MFE_URL"

    if (accounturl.startsWith('REACT_APP_DAYTRADER') && accounturl.endsWith('ACCOUNT_MFE_URL')) {
      accounturl = 'http://localhost:3002'
    }
    const el1 = document.createElement('script')
    el1.type = 'type/javascript'
    el1.src = `${accounturl}/page.min.js`
    document.head.appendChild(el1)

    console.log(accounturl);

    if (portfoliourl.startsWith('REACT_APP_DAYTRADER') && portfoliourl.endsWith('PORTFOLIO_MFE_URL')) {
      portfoliourl = 'http://localhost:3003'
    }
    const el2 = document.createElement('script')
    el2.type = 'type/javascript'
    el2.src = `${portfoliourl}/page.min.js`
    document.head.appendChild(el2)
    console.log(portfoliourl);

    if (quotesurl.startsWith('REACT_APP_DAYTRADER') && quotesurl.endsWith('QUOTES_MFE_URL')) {
      quotesurl = 'http://localhost:3004'
    }
    const el3 = document.createElement('script')
    el3.type = 'type/javascript'
    el3.src = `${quotesurl}/page.min.js`
    var quotestesturl = `${quotesurl}/page.min.js`
    document.head.appendChild(el3)
    console.log(quotesurl);
    console.log(quotestesturl);


    const singleSpaScript = document.createElement('script')
singleSpaScript.type = 'module'
const code = `
  singleSpa.registerApplication(
    "quotes",
    () => import('${quotesurl}/page.min.js'),
    ({ pathname }) => pathname === "/trading/quotes"
  );
  singleSpa.registerApplication(
    "accounts",
    () => import('${accounturl}/page.min.js'),
    ({ pathname }) => pathname === "/trading/accounts"
  );
  singleSpa.registerApplication(
    "portfolio",
    () => import('${portfoliourl}/page.min.js'),
    ({ pathname }) => pathname === "/trading/portfolio"
  );
  singleSpa.start();`;

singleSpaScript.appendChild(document.createTextNode(code));
document.body.appendChild(singleSpaScript);
  </script>
</body>

</html>
