      - daytrader-quotes
#-------------- ReactJS - end ---------------------------------------------------
      
#-------------- Kafka - start -------------------------------------------------
  daytrader-trade-consumer:
    image: azseed/daytrader-trade-consumer:2.0
    environment:
      - DAYTRADER_GATEWAY_SERVICE=https://daytrader-gateway:2443
      
    ports:
      - "7443:7443"
    restart: always

    depends_on:
      - daytrader-gateway
      
  daytrader-trade-producer:
    image: azseed/daytrader-trade-producer:2.0
