apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: daytrader-portfolios
  name: daytrader-portfolios
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: daytrader-portfolios
  template:
    metadata:
      labels:
        app: daytrader-portfolios
    spec:
      containers:
      - name: daytrader-portfolios
        image: tnshibu/daytrader-portfolios:1.5
        imagePullPolicy: Always
        ports:
        - containerPort: 3443
          protocol: TCP
#        readinessProbe:  
#          httpGet:
#            path: /health
#            scheme: HTTP
#            port: 3443
#          initialDelaySeconds: 30
#          periodSeconds: 30
#          timeoutSeconds: 10
#        livenessProbe:  
#          httpGet:
#            path: /health
#            scheme: HTTP
#            port: 3443
#          initialDelaySeconds: 30
#          periodSeconds: 30
#          timeoutSeconds: 10
#          failureThreshold: 4
        env:
        - name: DAYTRADER_ACCOUNTS_SERVICE
          value: http://daytrader-accounts
        - name: DAYTRADER_GATEWAY_SERVICE
          value: http://daytrader-gateway
        - name: DAYTRADER_PORTFOLIOS_SERVICE
          value: http://daytrader-portfolios
        - name: DAYTRADER_QUOTES_SERVICE
          value: http://daytrader-quotes
        - name: GET_HOSTS_FROM
          value: dns
